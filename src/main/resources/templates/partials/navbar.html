<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--- ANIMATION LINK -------->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<link rel="stylesheet" href="css/custom.css"/>
<link rel="stylesheet" href="css/landing-page.css"/>

<nav th:fragment="navbar" class="navbar-expand-lg navbar-light bg-light2 navbar border-bottom border-secondary" style="padding-right: 8px">

    <a id="img-logo" href="/" class="navbar-brand">
        <img src="/images/mobileeats_logo.jpeg" alt="mobileeats logo" height="60" class="vanishIn">
    </a>

    <button class="navbar-toggler navbar-button" type="button" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">

    <form class="form-inline navbar-form" action="/vendor" method="GET">
        <input class="field navbar-input" type="text" size="50" name="search" placeholder="Search for vendors">

        <button class="ml-1 btn btn-primary navbar-button" type="submit">Search</button>
    </form>

    <div id="navbar-links" class= "nav-item active">
        <a class="nav-item nav-link " href="/about">About</a>

        <a class="nav-item nav-link" sec:authorize="!isAuthenticated()" href="/register">Register</a>

        <a class="nav-item nav-link" sec:authorize="!isAuthenticated()" href="/login">Login</a>
        <a class="nav-item nav-link " sec:authorize="isAuthenticated()" href="/logout">Logout</a>
        <a class="nav-item nav-link d-flex " sec:authorize="isAuthenticated()" href="/profile">
            <div>
                <img th:src="${#authentication.principal.image_url}" alt="Company Logo" width="30" height="30" class="rounded-circle">
            </div>
            <div class="ml-2 d-flex align-items-center">Profile</div>
        </a>
    </div>
    </div>
</nav>
