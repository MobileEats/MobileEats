    <form class="form-inline" action="/vendor" method="GET">

    <div class="ml-auto w-25 p-3 d-flex justify-content-around">

        <a sec:authorize="!isAuthenticated()" href="/login">Login</a>
        <a sec:authorize="isAuthenticated()" href="/logout">Logout</a>

        </a>
