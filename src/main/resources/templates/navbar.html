<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="#" class="navbar-brand"> <!--should redirect to homepage-->
        <img src="#" alt="" width="40" height="40"> <!--website logo-->
        MobileEats

    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>


    <div class="ml-auto w-25 p-3 d-flex justify-content-around">
        <a href="#">Register</a>

        <a href="#">Login</a>

        <a href="#">
            <img src="#" alt="" width="30" height="30" class="rounded-circle"> <!--redirects to profile, image will have default src when not logged in-->
            Profile
        </a>
    </div>
</nav>
</body>
</html>
