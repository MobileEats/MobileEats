<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MobileEats - Contact Us</title>
    <!--BOOTSTRAP CSS 4.6.0-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="icon" th:href="@{../static/images/mobileeats_logo2.png}">
    <!--  MAPBOX-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <!--  font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/error-page.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/bootstrap-override.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="background background-food2">
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="contact-form-body mt-5 mx-5">

    <div class="mx-auto contact-form-center" id="contact-form ">
        <h2 class="contact-form-h2 text-center mb-3">Contact Us:</h2>
        <form id="form-id" method="POST">
            <div class="form-group">
                <label for="name" class="cf-label mb-0">Your Name:</label>
                <div class="input-group">
                    <input type="text" size="45" id="name" name="name" required />
                </div>
            </div>
            <div class="form-group ">
                <label for="email" class="cf-label mb-0">Your Email:</label>
                <div class="input-group">
                    <input type="email" size="45" id="email" name="email" required />
                </div>
            </div>
            <div class="form-group">
                <label for="subject" class="cf-label mb-0">Subject:</label>
                <div class="input-group">
                    <input type="text" size="45" id="subject" name="subject" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="cf-label mb-0">Message:</label>
                <div class="input-group">
                    <textarea id="message" name="message" cols="44" rows="10" maxlength="3000" required ></textarea>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" id="button" class="btn btn-primary ">Send Message</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
