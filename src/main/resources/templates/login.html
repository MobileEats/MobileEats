<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="login-page">
    <div class="form">
        <form class="animated" th:action="@{/login}" method="post">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
            <button class="btn btn-primary" type="submit">Log In</button>
            <p class="message"><strong>Forgot password?</strong></p>
            <p class="message"><a href="/resetPassword">Reset account password</a></p>
            <p class="message"><strong>Not registered?</strong></p>
            <p class="message"><a href="/users/create">Register as a user</a></p>
            <p class="message"><a href="/vendors/create">Register as a vendor</a></p>
        </form>
    </div>
</div>
<footer th:replace="partials/footer :: footer"></footer>
