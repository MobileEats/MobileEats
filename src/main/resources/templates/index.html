<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mobile Eats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/landing-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" type="image/png" href="/static/images/mobileeats_logo2.png">
    <!-- Link for custom.css -->
<!--    <link rel="stylesheet" href="css/custom.css" />-->
    <link rel="stylesheet" href="/css/bootstrap-override.css">
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="main">
    <div class="banner">
        <div class="bg-img"><img class="banner-img" src="https://assets.simpleviewinc.com/simpleview/image/upload/c_fill,h_560,q_60,w_960/v1/clients/neworleans/NOTMC_28861_e94124b6-3073-4613-8a3c-612b4aada5e6.jpg" alt=""></div>
        <div class="bg-text">


            <h1 class="animate__animated animate__zoomIn">Welcome to MobileEats!</h1>

        </div>
    </div>

</div>
<div class="btn-container animate__animated animate__zoomIn">
    <a class="redirect-link" href="/register">
        <div class="landing-icon register">Sign-up</div>
    </a>
    <a class="redirect-link" sec:authorize="!isAuthenticated()" href="/vendors">
        <div class="landing-icon view">Continue as Guest</div>
    </a>
    <a class="redirect-link" sec:authorize="isAuthenticated()" href="/vendors">
        <div class="landing-icon view">View Vendors</div>
    </a>
    <a class="redirect-link" href="/login">
        <div class="landing-icon login">Login</div>
    </a>

</div>
<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
