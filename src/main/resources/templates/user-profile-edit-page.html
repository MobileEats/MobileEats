<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head::head">
    <title>Edit Profile Page</title>
</head>
<body>
<div class="form">
    <div class="register-header">Edit Profile Info</div>
    <form class="animated" th:action="@{user/edit/${user.getId()}}" th:object="${user}" method="post">
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" th:field="*{first_name}" th:value="${user.first_name}">
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" th:field="*{last_name}" th:value="${user.last_name}">
        <label for="username">Username</label>
        <input id="username" type="text" th:field="*{username}" th:value="${user.username}"/>
        <label for="email">Email</label>
        <input id="email" type="text" th:field="*{email}" th:value="${user.email}"/>
        <label for="img_url">Image</label>
        <input id="img_url" type="file" th:field="*{image_url}" th:value="${user.image_url}">
        <label for="location">Location</label>
        <input id="location" type="text" th:field="*{location}" th:value="${user.location}">
        <button type="submit">Submit Changes</button>
        <p class="message"><strong>Want to reset your password?</strong></p>
        <p class="message"><a href="/resetPassword">Change Account Password</a></p>
    </form>

</div>

</body>
</html>
