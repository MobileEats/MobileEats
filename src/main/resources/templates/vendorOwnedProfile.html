<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Vendor Profile</title>

</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>
<div class="d-flex flex-column">
    <div class="banner-img">
        <img class="banner-img" src="/images/pexels4.jpeg" alt="vendor banner img">
    </div>
    <h1 class="vendor-profile-name" th:utext="${vendor.name}"></h1>
    <div class="d-flex flex-column align-items-center vendor-body">
        <!--                Need to fix followers and reviews-->
        <input class="vendorId" hidden th:value="${vendor.id}">

        <div class="follow-btn" th:switch="${user}">
            <!--            if user is not logged in, button takes you to the login page-->
            <button th:case="null" type="submit" name="register" onclick="document.location.href='/login'">+ Follow
            </button>

            <!--            otherwise, it redirects to a method in VendorController to update the followers table in our sql database-->
            <form th:case="*" th:action="${'/vendors/profile/'+ vendor.id + '/follow'}" th:method="POST">
                <button type="submit" name="follow" th:text="${following}">
                </button>
            </form>
            <!-- Button to redirect user to contact page -->
            <div class="contact-form-button">
                <button type="submit" id="message-button" onclick="document.location.href='/contactUsPage'">Message
                </button>
            </div>
        </div>
        <label>Mark as Open: </label>
        <label class="switch">
            <input type="checkbox" name="open" th:checked="${vendor.isOpen}" id="open">
            <span class="slider round"></span>
        </label>
        <h5 th:utext="${vendor.getFollowers().size()} + ' ' + Followers"></h5>
        <label class="vendorId" hidden th:utext="${vendor.id}"></label>
        <div class="location">Location: <h5 class="address" th:utext="${vendor.location}"></h5></div>
        <h5 th:utext="${vendor.reviews.size()} + ' ' + reviews"></h5>

        <a th:href="'/vendors/' + ${vendor.id} + '/edit'">Edit Profile</a>
    </div>
    <div class="d-flex flex-column align-items-center mb-3">
        <div class="d-flex flex-column align-items-center mb-3">
            <a th:href="'/vendors/' + ${vendor.id} + '/menu'">My Menu</a>
        </div>
    </div>
</div>
<div class="d-flex flex-column justify-content-center">
    <div class="d-flex row mx-auto" id="map" style='width: 400px; height: 300px;'></div>
    <div class="geolocation mx-auto row">
        <div sec:authorize="isAuthenticated()">
            <a id="locate">
                <button>Find Me</button>
            </a>
            <a id="updateCurrent">
                <button>Post My Location</button>
            </a>
        </div>
    </div>

</div>

<div class="slideshow-container">

    <div class="d-flex flex-column align-items-center mb-3">
        <div class="d-flex flex-column align-items-center mb-3">
            <a th:href="'/vendors/' + ${vendor.id} + '/images'">My Menu</a>
        </div>
    </div>
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/images/pexels1.jpeg" style="width:100%">
        <div class="text">Caption One</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/images/pexels2.jpeg" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/images/pexels3.jpeg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>


<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
