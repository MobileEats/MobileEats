<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="partials/head :: head" >-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MobileEats - Edit Menu Item</title>
    <!--BOOTSTRAP CSS 4.6.0-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="icon" th:href="@{../static/images/mobileeats_logo2.png}">
    <!--  MAPBOX-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <!--  font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/error-page.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/bootstrap-override.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="background background-food2">
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="form form-register">
    <div class="register-header">Edit Menu Item</div>
    <form th:action="'/vendors/' + ${vendor.id} + '/menu/' + ${item.id} + '/edit'" th:method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control" id="name" placeholder="Chicken Taco"
                   th:value="${item.name}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" id="description"
                      placeholder="Serve in warmed tortillas with desired toppings"
                      th:text="${item.description}"></textarea>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="" name="type" id="type">
                <option th:each="type : ${types}" th:value="${type.name}" th:text="${type.name}"
                        th:selected="${type == item.itemType}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="categories">Categories</label>
            <select class="" name="categories" id="categories" multiple>
                <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"
                        th:selected="${item.categories.contains(category)}"></option>
            </select>
        </div>
        <!-- THE BELOW FORM GROUP HOLDS THE URL TO THE UPLOADED IMAGE, IT IS INVISIBLE -->
        <div class="form-group d-none">
            <input name="image_url" type="text" class="form-control" id="image_url" th:value="${item.image_url}">
        </div>
        <div class="form-group">
            <label for="filestack">Item Image</label>
            <button id="filestack" class="btn btn-primary" type="button">Select Image</button>
        </div>
<!--        <div id="thumbnail-container" class="mb-4">-->
<!--            <img id="thumbnail" th:src="${image}" width="200px">-->
<!--        </div>-->
        <button class="btn btn-primary" type="submit">Edit Item</button>
    </form>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
