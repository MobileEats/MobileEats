<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="partials/head :: head" >-->
<head th:replace="partials/head :: head" >
    <meta charset="UTF-8">
    <title>Register Vendor</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="form form-register">
    <div class="register-header">Register as a Vendor</div>
    <form th:action="@{/vendors/create}" th:method="post" th:object="${vendor}">
        <div class="form-group">
            <label for="name">Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Ramen Express">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="We have the best noodles in town!">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber" placeholder="2105555555">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="ramenexpress@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="********">
        </div>
        <div class="form-group">
            <label for="image">Profile Picture</label>
            <input th:field="*{profileImageUrl}" type="file" class="form-control choose-file" id="image">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input th:field="*{location}" type="text" class="form-control" id="location" placeholder="San Antonio, Texas">
        </div>
        <button class="btn btn-light" type="submit">Register</button>
    </form>
</div>

</body>
</html>
