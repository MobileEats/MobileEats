<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="partials/head :: head" >-->
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Register Vendor</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="form form-register">
    <div class="register-header">Register as a Vendor</div>
    <form th:action="@{/vendors/create}" th:method="post" th:object="${vendor}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Ramen Express" name="name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description"
                   placeholder="We have the best noodles in town!" name="description">
        </div>
        <div class="form-group">
            <label for="categories">Categories</label>
            <select class="" name="categories" id="categories" multiple>
                <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="2105555555" name="phoneNumber">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email"
                   placeholder="ramenexpress@gmail.com" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="********" name="password">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location"
                   placeholder="San Antonio, Texas" name="location">
        </div>
        <!-- THE BELOW FORM GROUP HOLDS THE URL TO THE UPLOADED IMAGE, IT IS INVISIBLE -->
        <div class="form-group d-none">
            <input type="text" class="form-control" id="image_url" name="image_url">
        </div>
        <div class="form-group">
            <label for="filestack">Profile Picture</label>
            <button id="filestack" type="button">Select Image</button>
        </div>
        <div id="thumbnail-container" class="mb-4"></div>
        <button class="btn btn-light" type="submit">Register</button>
    </form>
</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
