<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MobileEats - View Images</title>
    <!--BOOTSTRAP CSS 4.6.0-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="icon" th:href="@{../static/images/mobileeats_logo2.png}">
    <!--  MAPBOX-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <!--  font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/error-page.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/bootstrap-override.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="background background-food">
<nav th:replace="partials/navbar :: navbar"></nav>



<!--<div class="cards">-->
    <h1 class="vendor-header mt-4" th:text="${vendor.name} + '\'s Photos'"></h1>
<div class="d-flex justify-content-center mb-2">
    <a class="mb-3" th:href="'/vendors/' + ${vendor.id} + '/images/create'"><button type="button" class="btn btn-primary">Add Image</button></a>
</div>
    <div class="d-flex mx-auto">
        <div class="vendor-card vendor-card-image mx-2" th:each="image : ${images}">
            <div th:id="${image.id}">
                <div class="d-flex justify-content-center">
                    <img class="vendor-img-resize" th:src="${image.imageUrl}">
                </div>
                <div class="d-flex justify-content-center mt-1">
                    <a th:href="@{'/vendors/' + ${vendor.id} + '/images/' + ${image.id} + '/delete'}"><button type="button" class="btn btn-primary">Delete</button></a>
                </div>
            </div>
        </div>
    </div>


<!--</div>-->

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
