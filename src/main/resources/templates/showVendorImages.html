<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">

    <!--<head th:replace="partials/navbar :: link_bootstrap">-->
    <meta charset="UTF-8">
    <title>View Images</title>
    <!--&lt;!&ndash;    <th:block th:replace="partials/navbar :: link_bootstrap" ></th:block>&ndash;&gt;-->

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>



<!--<div class="cards">-->
    <h1 class="vendor-header" th:text="${vendor.name} + '\'s Photos'"></h1>
<div class="d-flex justify-content-center mb-2">
    <a th:href="'/vendors/' + ${vendor.id} + '/images/create'"><button type="button" class="btn btn-primary">Add Image</button></a>
</div>
    <div class="d-flex mx-auto">
        <div class="vendor-card vendor-card-image mx-2" th:each="image : ${images}">
            <div th:id="${image.id}">
                <div class="d-flex justify-content-center">
                    <img class="vendor-img-resize" th:src="${image.imageUrl}">
                </div>
                <div class="d-flex justify-content-center mt-1">
                    <a th:href="@{'/vendors/' + ${vendor.id} + '/images/' + ${image.id} + '/delete'}"><button type="button" class="btn btn-primary">Delete</button></a>
                </div>
            </div>
        </div>
    </div>


<!--</div>-->

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
