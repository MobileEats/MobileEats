<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head::head">
    <title>Edit Profile Page</title>
</head>
<body>
<div class="form">
    <div class="register-header">Edit Profile Info</div>
    <form class="animated" th:action="@{/vendor/edit/${vendor.getId()}}" th:object="${vendor}" method="post">
        <label for="first_name">Name</label>
        <input id="first_name" type="text" th:field="*{name}" th:value="${vendor.name}">
        <label for="description">Description</label>
        <input id="description" type="text" th:field="*{description}" th:value="${vendor.description}">
        <label for="last_name">Phone Number</label>
        <input id="last_name" type="text" th:field="*{phoneNumber}" th:value="${vendor.phoneNumber}">
        <label for="username">Username</label>
        <input id="username" type="text" th:field="*{username}" th:value="${vendor.username}"/>
        <label for="email">Email</label>
        <input id="email" type="text" th:field="*{email}" th:value="${vendor.email}"/>
        <label for="img_url">Image</label>
        <input id="img_url" type="file" th:field="*{profileImageUrl}" th:value="${vendor.profileImageUrl}">
        <label for="location">Location</label>
        <input id="location" type="text" th:field="*{location}" th:value="${vendor.location}">
        <button type="submit">Submit Changes</button>
        <p class="message"><strong>Want to reset your password?</strong></p>
        <p class="message"><a href="/resetPassword">Change Account Password</a></p>
    </form>

</div>

</body>
</html>
