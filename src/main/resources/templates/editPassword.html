<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="partials/head :: head" >-->
<head>
    <meta charset="UTF-8">
    <title>Edit Password</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" th:href="@{../static/images/mobileeats_logo2.png}">
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="login-page">
    <div class="form">
        <form class="animated" th:action="@{editPassword}" th:method="POST">
            <label for="oldPassword">Enter Your Current Password</label>
            <input id="oldPassword" name="oldPassword" type="password" />
            <label for="newPassword">Enter a New Password</label>
            <input id="newPassword" name="newPassword" type="password" />
            <button type="submit">Reset Password</button>
        </form>
    </div>
</div>
</body>
</html>
