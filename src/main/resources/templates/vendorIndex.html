<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head" >

    <!--<head th:replace="partials/navbar :: link_bootstrap">-->
    <meta charset="UTF-8">
    <title>Discover Vendors</title>
    <!--&lt;!&ndash;    <th:block th:replace="partials/navbar :: link_bootstrap" ></th:block>&ndash;&gt;-->

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1>Index of all vendors:</h1>
<th:block th:each="vendor : ${vendors}">
    <div th:id="${vendor.id}">

        <a th:href="@{/vendors/profile/{vendorId}(vendorId=${vendor.id})}"><h3 th:text="${vendor.name}" /></a>
        <th:block th:each=" categories : ${vendor.categories}">
            <p th:text="${categories.name}"></p>
        </th:block>
        <p th:text="${vendor.description}" />
    </div>
</th:block>

</body>
</html>
