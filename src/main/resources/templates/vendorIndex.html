<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Discover Vendors</title>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>
<hr>
<h1 class="vendor-header">Want To Locate Yourself?</h1>
<p class="locate-message">Either click the magnifying glass, or enter your location in the search bar and hit the search button!</p>
<div class="geoSearch">
<!--    <label>Locate Me:</label>-->
    <a href="#" id="modalLocate"><i class="locate-icon fas fa-search-location fa-2x"></i></a>
<!--    <label> or Enter you address: </label>-->
    <input class="" type="text" id="address" size="50" placeholder="Enter your address">
    <button type="button" class="btn btn-primary" id="modalAddress" >Search</button>
</div>

<div id='map' class="map-index cards"></div>

<!--<div class="cards">-->
    <h1 class="vendor-header">Vendors</h1>
    <div class="vendor-card" th:each="vendor, i : ${vendors}"> <!-- i iterates through vendors, but unlike vendor, nothings passing to it from backend-->
        <div th:id="${vendor.id}">
            <a class="vendor-name" th:href="@{/vendors/profile/{vendorId}(vendorId=${vendor.id})}"><h3
                    class="vendor-property vendor-name truck-name" th:text="${vendor.name}"></h3></a>
            <div class="travel-time ml-4"></div>
            <hr>

<!--            GET VENDOR AVERAGE STAR RATING-->
            <div class="label">
                <div class="star-ratings">
                    <span th:style="'width:' + ${((rating.get(i.index)) / 5) * 100} +  '%'" class="star-ratings-fill"></span>
                </div>
                <!--what happens if a vendor deletes their account? ids will be out of order-->
            </div>

            <div class="label">Category:</div>
            <th:block th:each=" categories : ${vendor.categories}">
                <p class="vendor-property category" th:text="${categories.name}"></p>
            </th:block>

            <div class="label">Location: </div>
            <label class="vendorImg" hidden th:utext="${vendor.Image_url}"></label>
            <p class="vendor-property vendor-location" th:text="${vendor.location}" />


    </div>
</div>


<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
