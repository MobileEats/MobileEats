<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">

    <!--<head th:replace="partials/navbar :: link_bootstrap">-->
    <meta charset="UTF-8">
    <title>Discover Vendors</title>
    <!--&lt;!&ndash;    <th:block th:replace="partials/navbar :: link_bootstrap" ></th:block>&ndash;&gt;-->

</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>
<!-- Button trigger modal -->
<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">-->
<!--    Launch demo modal-->
<!--</button>-->

<!-- Modal -->
<div class="modal fade" id="exampleModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Location Search</h5>
                <!--                <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                <!--                    <span aria-hidden="true">&times;</span>-->
                <!--                </button>-->
            </div>
            <div class="modal-body">
                <a id="modalLocate">Geolocate</a>
                <br>
                <label>Enter you address: </label>
                <input class="form-control mr-sm-2" type="text" id="address" placeholder="123 Main Street, City, State">
                <button type="button" class="btn btn-secondary" id="modalAddress">Search</button>
            </div>
            <!--            <div class="modal-footer">-->
            <!--                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
            <!--                <button type="button" class="btn btn-primary">Save changes</button>-->
            <!--            </div>-->
        </div>
    </div>
</div>
<div id='map' class="mt-5 mb-5 cards"></div>

<div class="cards">
    <h1 class="vendor-header">Vendors</h1>
    <div class="vendor-card" th:each="vendor : ${vendors}">
        <div th:id="${vendor.id}">
            <a class="vendor-name" th:href="@{/vendors/profile/{vendorId}(vendorId=${vendor.id})}"><h3
                    class="vendor-property vendor-name truck-name" th:text="${vendor.name}"></h3></a>
            <hr>


            <div th:text="${rating}"></div>


            <div class="label">Category:</div>
            <th:block th:each=" categories : ${vendor.categories}">
                <p class="vendor-property category" th:text="${categories.name}"></p>
            </th:block>
            <div class="label">Location:</div>
            <label class="vendorImg" hidden th:utext="${vendor.profileImageUrl}"></label>
            <p class="vendor-property vendor-location" th:text="${vendor.location}"/>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
