<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Discover Vendors</title>

</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<div class="geoSearch mt-2 ml-3">
    <label>Locate Me:</label>
    <a href="#" id="modalLocate"><i class="fas fa-search-location fa-2x"></i></a>
    <label> or Enter you address: </label>
    <input class="" type="text" id="address" size="50" placeholder="123 Main Street, City, State">
    <button type="button" class="btn btn-primary" id="modalAddress">Search</button>
</div>

<div id='map' class="mx-auto my-2 cards"></div>

<div class="cards">
    <h1 class="vendor-header">Vendors</h1>
    <div class="vendor-card" th:each="vendor, i : ${vendors}">
        <!-- i iterates through vendors, but unlike vendor, nothings passing to it from backend-->
        <div th:id="${vendor.id}">
            <a class="vendor-name" th:href="@{/vendors/profile/{vendorId}(vendorId=${vendor.id})}"><h3
                    class="vendor-property vendor-name truck-name" th:text="${vendor.name}"></h3></a>
            <div class="travel-time ml-4"></div>
            <hr>

            <div th:switch="${rating.get(i.index)}">
                <div th:case="0" class="label">No Rating</div>
                <div th:case="*" th:text="'Rating: ' + ${rating.get(i.index)}" class=label></div>
                <!--what happens if a vendor deletes their account? ids will be out of order-->
            </div>

<!--            <div class="label" style="width: 50%; border: 1px solid black">-->
<!--                <div th:style="'background: yellow; height: 3em; width: ' + ${((rating.get(i.index)) / 5) * 100} + '%'"></div>-->
<!--            </div>-->

            <div class="label">Category:</div>
            <th:block th:each=" categories : ${vendor.categories}">
                <p class="vendor-property category" th:text="${categories.name}"></p>
            </th:block>

            <div class="label">Location:</div>
            <label class="vendorImg" hidden th:utext="${vendor.Image_url}"></label>

            <p class="vendor-property vendor-location" th:text="${vendor.location}"/>
            <div class="travel-time"></div>

        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
