<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="partials/head :: head" >-->
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Add Vendor Image</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="form form-register">
    <div class="register-header">Add Image</div>
        <form th:action="'/vendors/' + ${vendor.id} + '/images/create'" th:method="post" th:object="${image}">
            <!-- THE BELOW FORM GROUP HOLDS THE URL TO THE UPLOADED IMAGE, IT IS INVISIBLE -->
            <div class="form-group d-none">
                <input name="image_url" type="text" class="form-control" id="image_url">
            </div>
            <div class="form-group">
                <label for="filestack">Profile Picture</label>
                <button id="filestack" type="button">Select Image</button>
            </div>
            <div id="thumbnail-container" class="mb-4"></div>
            <button class="btn btn-light" type="submit">Add Image</button>
        </form>
</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
