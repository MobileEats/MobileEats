<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head::head">
    <title>Edit Profile Page</title>
</head>
<body>
<div class="form">
    <div class="register-header">Edit Profile Info</div>
    <form class="animated" th:action="@{'/vendors/' + ${vendor.id} + '/edit'}" th:object="${vendor}" method="post">
        <label for="first_name">Name</label>
        <input id="first_name" type="text" th:field="*{name}" th:value="${vendor.name}">
        <label for="description">Description</label>
        <input id="description" type="text" th:field="*{description}" th:value="${vendor.description}">
        <label for="last_name">Phone Number</label>
        <input id="last_name" type="text" th:field="*{phoneNumber}" th:value="${vendor.phoneNumber}">
        <input id="password" type="hidden" th:field="*{password}" th:value="${vendor.password}"/>
        <label for="email">Email</label>
        <input id="email" type="text" th:field="*{email}" th:value="${vendor.email}"/>
        <label for="location">Location</label>
        <input id="location" type="text" th:field="*{location}" th:value="${vendor.location}">
        <div class="form-group d-none">
            <input th:field="*{Image_url}" type="text" class="form-control" id="image_url">
        </div>
        <div class="form-group">
            <label for="filestack">Profile Picture</label>
            <button id="filestack" type="button">Select Image</button>
        </div>
        <div id="thumbnail-container" class="mb-4">
            <img id="thumbnail" th:src="${vendor.Image_url}" width="200px">
        </div>
        <button type="submit">Submit Changes</button>
        <p class="message"><strong>Want to reset your password?</strong></p>
        <p class="message"><a href="/resetPassword">Change Account Password</a></p>
    </form>

</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
