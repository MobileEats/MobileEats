<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>User's Profile</title>
    <!--<script  src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>-->
    <style>

        h3 {
            text-align: center;
        }

        .container {
            text-align: center;
        }


        .location {
            text-align: center;
            width: 100vw;
            padding: 50px;
            margin: 20px;
        }

        .user {
            display: flex;
            justify-content: center;
        }

        .users-info {
            display: inline;
            width: 100vw;
            padding: 50px;
            margin: 20px 20px 20px 4em;
        }

        .following {
            width: 100vw;
            padding: 50px;
            margin: 20px;
        }

        .reviews {
            width: 100vw;
            padding: 50px;
            margin: 20px;
        }


    </style>
</head>
<body class="background background-food">
<nav th:replace="partials/navbar :: navbar"></nav>

<!--<div class="location"><span th:text="${user.location}"></span></div>-->

<section class="user">
    <div class="d-flex align-items-center justify-content-center mt-5 mb-5">
        <img class="rounded-circle profile-image m-3" height="200px" width="200px" th:src="${user.image_url}" alt="user"/>

        <div class="d-flex flex-column user-cont ml-1">
            <h4 class="user-txt" th:text="${user.username}"></h4><br>
            <h4 class="user-txt" th:text="${user.first_name} + ' ' + ${user.last_name}"></h4>
        </div>
    </div>
</section>

<div class="cards">
    <h1 class="vendor-header">Following</h1>
    <div class="vendor-card" th:each="vendor : ${user.following}">
        <div th:id="${vendor.id}">

            <a class="vendor-name" th:href="@{/vendors/profile/{vendorId}(vendorId=${vendor.id})}"><h3 class="vendor-property vendor-name" th:text="${vendor.name}" /></a>
            <hr>
            <div class="label">Category: </div>
            <th:block th:each=" categories : ${vendor.categories}">
                <p class="vendor-property category" th:text="${categories.name}"></p>
            </th:block>
            <div class="label">Location: </div>
            <p class="vendor-property vendor-location" th:text="${vendor.location}" />
        </div>
    </div>
</div>


<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
