<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MobileEats - Edit User Profile</title>
    <!--BOOTSTRAP CSS 4.6.0-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="icon" th:href="@{../static/images/mobileeats_logo2.png}">
    <!--  MAPBOX-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <!--  font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/error-page.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/bootstrap-override.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="background background-food">
<div class="form">
    <div class="register-header">Edit Profile Info</div>
    <form class="animated" th:action="@{'/users/' + ${user.id} + '/edit'}" th:object="${user}" method="post">
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" th:field="*{first_name}" th:value="${user.first_name}">
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" th:field="*{last_name}" th:value="${user.last_name}">
        <label for="username">Username</label>
        <input id="username" type="text" th:field="*{username}" th:value="${user.username}"/>
        <input id="password" type="hidden" th:field="*{password}" th:value="${user.password}"/>
        <input id="following" type="hidden" th:field="*{following}" th:value="${user.following}"/>
        <label for="email">Email</label>
        <input id="email" type="text" th:field="*{email}" th:value="${user.email}"/>
        <label for="location">Location</label>
        <input id="location" type="text" th:field="*{location}" th:value="${user.location}">
        <div class="form-group d-none">
            <input th:field="*{image_url}" type="text" class="form-control" id="image_url" value="${user.image_url}">
        </div>
        <div class="form-group">
            <label for="filestack">Profile Picture</label>
            <button id="filestack" class="btn btn-primary" type="button">Select Image</button>
        </div>
        <div id="thumbnail-container" class="mb-4">
            <img id="thumbnail" th:src="${user.image_url}" width="200px">
        </div>
        <button class="btn btn-primary" type="submit">Submit Changes</button>
        <p class="message"><strong>Want to change your password?</strong></p>
        <p class="message"><a th:href="@{'/users/' + ${user.id} + '/editPassword'}">Change Account Password</a></p>
    </form>

</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
