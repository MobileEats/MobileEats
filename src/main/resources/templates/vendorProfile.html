<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>
<div class="d-flex flex-column">
    <div class="d-flex justify-content-center">
        <img src="/images/pexels4.jpeg">
    </div>
    <div class="d-flex flex-column align-items-center">
        <!--        Need to fix followers and reviews-->
        <h3 th:text="${vendor.name}">Food Truck Name</h3>
        <h5 th:text="${vendor.getFollowers().size()} + Followers">100 Followers</h5>
        <h5 th:text="${vendor.location}">Current Location</h5>
<!--        <button id="geolocation">Update Location</button>-->
        <h5 th:text="${vendor.getReviews().size()}">4.5 *****</h5>
        <h5 th:text="${vendor.getReviews().size()} + reviews">reviews</h5>
    </div>
    <div class="d-flex flex-column align-items-center mb-3">
        My Menu
        <form action="" method="POST">
            <button id="edit-vendor">Edit</button>
        </form>
    </div>
</div>
<div id='map' style='width: 400px; height: 300px;'></div>
<div class="geolocation mx-2">
    <a id="geoLocation"><button>Update location</button></a>
</div>
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/images/pexels1.jpeg" style="width:100%">
        <div class="text">Caption One</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/images/pexels2.jpeg" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/images/pexels3.jpeg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>


<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
