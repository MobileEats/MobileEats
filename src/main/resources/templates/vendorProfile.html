<div>

    <div class="w3-content" style="max-width:1200px">
        <img class="mySlides" src="../testImages/pexels1.jpeg" style="width:100%">
        <img class="mySlides" src="../testImages/pexels2.jpeg" style="width:100%">
        <img class="mySlides" src="../testImages/pexels3.jpeg" style="width:100%">

        <div class="w3-row-padding w3-section">
            <div class="w3-col s4">
                <img class="demo w3-opacity" src="../testImages/pexels1.jpeg"
                     style="width:100%" onclick="currentDiv(1)">
            </div>
            <div class="w3-col s4">
                <img class="demo w3-opacity" src="../testImages/pexels2.jpeg"
                     style="width:100%;display:none" onclick="currentDiv(2)">
            </div>
            <div class="w3-col s4">
                <img class="demo w3-opacity" src="../testImages/pexels3.jpeg"
                     style="width:100%;display:none" onclick="currentDiv(3)">
            </div>
        </div>
    </div>
</div>

<footer></footer>
<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function currentDiv(n) {
        showDivs(slideIndex = n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " w3-white";
    }
</script>
</body>
