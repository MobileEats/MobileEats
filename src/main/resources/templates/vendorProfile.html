<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Vendor Profile</title>

</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>
<div class="d-flex flex-column">
    <div class="banner-img">
        <img class="banner-img" src="/images/pexels4.jpeg" alt="vendor banner img">
    </div>
    <h1 class="vendor-profile-name" th:utext="${vendor.name}"></h1>
    <div class="d-flex flex-column align-items-center vendor-body">
        <!--                Need to fix followers and reviews-->
        <input class="vendorId" hidden th:value="${vendor.id}">

        <!--        <div sec:authentication="isAuthenticated()">-->
        <label>Mark as Open: </label>
        <label class="switch">
            <input type="checkbox" name="open" value="open" id="open">
            <span class="slider round"></span>
        </label>
        <!--        </div>-->

        <!--        <div sec:authorize="isAuthenticated()">-->
        <!--            Authenticated as <span sec:authentication="name"></span></div>-->


        <th:block th:switch="${loggedVendor}"> <!--only displays child elements if a vendor is NOT logged in-->
            <th:block th:case="null"> <!--hence why we check for null-->
                <div class="follow-btn" th:switch="${user}">
                    <!--            if user is not logged in, button takes you to the login page-->
                    <button th:case="null" type="submit" name="register" onclick="document.location.href='/login'">+ Follow</button>

                    <div th:case="*">
                        <!--otherwise, it redirects to a method in VendorController to update the followers table in our sql database-->
                        <form th:action="${'/vendors/profile/'+ vendor.id + '/follow'}" th:method="POST">
                            <button type="submit" name="follow" th:text="${following}"></button>
                        </form>

                        <!--                        CONTACT-->
                        <div class="contact-form-button">
                            <button type="submit" id="message-button"
                                    th:onclick="|window.location.href='/vendors/contact/${vendor.id}'|">Message
                            </button>
                        </div>
                    </div>
                </div>
            </th:block>
        </th:block>

        <h5 th:utext="${vendor.getFollowers().size()} + ' ' + Followers"></h5>
        <label class="vendorId" hidden th:utext="${vendor.id}"></label>

        <div class="location">Location: <h5 class="address" th:utext="${vendor.location}"></h5></div>
        <a th:utext="${vendor.reviews.size()} + ' ' + reviews" th:href="'/vendors/profile/' + ${vendor.id} + '/reviews'"></a>

        <a th:if="${user} != null" class="review" th:href="'/' + ${user.id} + '/reviews/' + ${vendor.id}">Leave a Review of This Vendor</a>

    </div>
    <div class="d-flex flex-column align-items-center mb-3">
        <a th:href="'/vendors/' + ${vendor.id} + '/menu'">My Menu</a>
    </div>
</div>
<div class="d-flex flex-column justify-content-center">
    <div class="d-flex row mx-auto" id="map" style='width: 400px; height: 400px;'></div>
    <div class="geolocation mx-auto row">
        <div sec:authorize="isAuthenticated()">
            <a id="locate">
                <button>Find Me</button>
            </a>
            <a id="updateCurrent">
                <button>Post My Location</button>
            </a>
        </div>
    </div>

</div>

<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/images/pexels1.jpeg" style="width:100%">
        <div class="text">Caption One</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/images/pexels2.jpeg" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/images/pexels3.jpeg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>


<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
