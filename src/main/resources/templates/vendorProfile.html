<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Vendor Profile</title>

</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>
<div class="d-flex flex-column">
    <div class="d-flex justify-content-center">
        <img src="/images/pexels4.jpeg">
    </div>
    <div class="d-flex flex-column align-items-center">
        <!--                Need to fix followers and reviews-->
        <h3 th:utext="${vendor.name}"></h3>
        <input class="vendorId" hidden th:value="${vendor.id}">
        <label>Mark as Open: </label>
        <label class="switch">
            <input type="checkbox" name="open" value="open" id="open">
            <span class="slider round"></span>
        </label>

        <!--        <form action="" method="post">-->
        <button type="submit" th:vendor="${vendor.name}" id="follow">+ Follow</button>
        <!--        </form>-->

        <h5 th:utext="${vendor.getFollowers().size()} + ' ' + Followers"></h5>
        <label class="vendorId" hidden th:utext="${vendor.id}"></label>
        <h5 class="address" th:utext="${vendor.location}"></h5>
        <h5 class="current"></h5>
        <h5 th:utext="${vendor.getReviews().size()}"></h5>
        <h5 th:utext="${vendor.getReviews().size()} + ' ' + reviews"></h5>

    </div>
    <div class="d-flex flex-column align-items-center mb-3">
        My Menu
    </div>
</div>
<div class="d-flex flex-column justify-content-center">
    <div class="d-flex row mx-auto" id="map"  style='width: 400px; height: 300px;'></div>
    <div class="geolocation mx-auto row">
        <div sec:authorize="isAuthenticated()">
            <a id="locate"><button>Find Me</button></a>
            <a id="updateCurrent"><button>Post My Location</button></a>
        </div>
    </div>

</div>

<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/images/pexels1.jpeg" style="width:100%">
        <div class="text">Caption One</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/images/pexels2.jpeg" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/images/pexels3.jpeg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<div sec:authorize="isAuthenticated()">
    <a th:href="'/vendors/' + ${vendor.id} + '/edit'">Edit Profile</a>
</div>

<footer th:replace="partials/footer :: footer"></footer>

</body>

<!--ADDING FOLLOW BUTTON FUNCTIONALITY-->
<script>
    $("#follow").click(function () {
        if ($("#follow").html() === "+ Follow") {
            $("#follow").html("&#10003; Following")
            // $("#follow").attr("following", true)
        } else {
            if (confirm("Unfollow " + $("#follow").attr("vendor") + "?")) {
                $("#follow").html("+ Follow");
                // $("#follow").attr("following", false)
            }
        }
    })
</script>
</html>
