<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head" >
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="d-flex flex-column">
    <div class="d-flex justify-content-center">
        <img src="/images/pexels4.jpeg">
    </div>
    <div class="d-flex flex-column align-items-center">
        <h3 th:text="${vendor.name}">Food Truck Name</h3>
        <h5>100 Followers</h5>
        <button>Update Location</button>
        <h5>4.5 *****</h5>
        <h5>7 reviews</h5>
    </div>
    <div class="d-flex flex-column align-items-center mb-3">
        My Menu
        <button>Edit</button>
        <!-- Slideshow container -->
        <!--    <img src="/images/pexels1.jpeg" style="width:50%">-->
        <!--    <img src="https://www.mcdonalds.com/is/image/content/dam/usa/nfl/assets/images/1_Pub_Desktop_McDeliveryGeneric_HomePage_1168x520.jpg" style="width:50%">-->
    </div>
</div>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="/images/pexels1.jpeg" style="width:100%">
            <div class="text">Caption One</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="/images/pexels2.jpeg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="/images/pexels3.jpeg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
