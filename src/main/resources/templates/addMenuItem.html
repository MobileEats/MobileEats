<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="partials/head :: head" >-->
<head th:replace="partials/head :: head" >
    <meta charset="UTF-8">
    <title>Add Menu Item</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="form form-register">
    <div class="register-header">Add Menu Item</div>
        <form th:action="'vendors/profile/' + ${vendor.id} + '/menu/create" th:method="post" th:object="${menuItem}">
            <div class="form-group">
                <label for="name">Name</label>
                <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Chicken Taco">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea th:field="*{description}" class="form-control" id="description" placeholder="Serve in warmed tortillas with desired toppings"></textarea>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <textarea th:field="*{description}" class="form-control" id="type" placeholder="Serve in warmed tortillas with desired toppings"></textarea>
            </div>
            <!-- THE BELOW FORM GROUP HOLDS THE URL TO THE UPLOADED IMAGE, IT IS INVISIBLE -->
            <div class="form-group d-none">
                <input th:field="*{image_url}" type="text" class="form-control" id="image_url">
            </div>
            <div class="form-group">
                <label for="filestack">Profile Picture</label>
                <button id="filestack" type="button">Select Image</button>
            </div>
            <button class="btn btn-light" type="submit">Add Item</button>
        </form>
</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
